<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGRIPX - Calistenia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Barra lateral (Navbar) -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark sidebar" style="width: 220px;">
        <h2 class="text-white text-center">X-GRIP-X</h2>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'inicio' %}" class="nav-link text-white">Inicio</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Sobre Nosotros</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Galería</a>
            </li>
            <li>
                <a href="{% url 'reservar' %}" class="nav-link text-white">Reserva una clase GRATIS</a>
            </li>
        </ul>
    </div>
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Sección de logos -->
    <div class="container logos my-5 d-flex justify-content-between align-items-center">
        <!-- Logo del equipo -->
        <img src="https://via.placeholder.com/150x80" alt="Logo GRIPX" class="img-fluid">
        <!-- Logos de patrocinadores -->
        <div class="sponsors d-flex">
            <img src="https://via.placeholder.com/150x80" alt="Patrocinador 1" class="img-fluid me-3">
            <img src="https://via.placeholder.com/150x80" alt="Patrocinador 2" class="img-fluid">
        </div>
    </div>
    <!-- Footer con redes sociales y formulario de contacto -->
    <footer class="bg-dark text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Redes sociales -->
            <div class="socials">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/pstban10/" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            </div>
            <!-- Formulario de contacto -->
            <form action="#" method="post" class="d-flex flex-column">
                <input type="text" name="name" placeholder="Nombre" class="form-control mb-2" required>
                <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
                <textarea name="message" rows="2" placeholder="Mensaje" class="form-control mb-2" required></textarea>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
