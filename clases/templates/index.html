<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIPX - Calistenia</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

    <!-- Barra lateral (Navbar) -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark sidebar" style="width: 220px;">
        <h2 class="text-white text-center">X-GRIP-X</h2>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link text-white">Inicio</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Sobre Nosotros</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Galería</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">Contacto</a>
            </li>
        </ul>
    </div>

    <!-- Slider de imágenes -->
    <div id="carouselExample" class="carousel slide slider" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Sección de logos -->
    <div class="container logos my-5 d-flex justify-content-between align-items-center">
        <!-- Logo del equipo -->
        <img src="https://via.placeholder.com/150x80" alt="Logo GRIPX" class="img-fluid">

        <!-- Logos de patrocinadores -->
        <div class="sponsors d-flex">
            <img src="https://via.placeholder.com/150x80" alt="Patrocinador 1" class="img-fluid me-3">
            <img src="https://via.placeholder.com/150x80" alt="Patrocinador 2" class="img-fluid">
        </div>
    </div>

    <!-- Footer con redes sociales y formulario de contacto -->
    <footer class="bg-dark text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Redes sociales -->
            <div class="socials">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            </div>

            <!-- Formulario de contacto -->
            <form action="#" method="post" class="d-flex flex-column">
                <input type="text" name="name" placeholder="Nombre" class="form-control mb-2" required>
                <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
                <textarea name="message" rows="2" placeholder="Mensaje" class="form-control mb-2" required></textarea>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
